<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Designing</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Design Submission</h1>
            <p>Specify hardware and software features for your car design.</p>
        </header>
        
        <form id="carDesignForm">
            <div class="section">
                <h2>Hardware</h2>
                <label for="engine">Engine Type:</label>
                <select id="engine">
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="combustion">Combustion</option>
                </select>
                
                <label for="body">Body Style:</label>
                <select id="body">
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="coupe">Coupe</option>
                </select>
            </div>
            
            <div class="section">
                <h2>Software</h2>
                <label for="os">Operating System:</label>
                <input type="text" id="os" placeholder="Enter OS name">
                
                <label>Autonomous Driving Capabilities:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="autopilot" name="features" value="Autopilot">
                    <label for="autopilot">Autopilot</label>
                    <input type="checkbox" id="parking-assist" name="features" value="Parking Assist">
                    <label for="parking-assist">Parking Assist</label>
                    <input type="checkbox" id="traffic-aware-cruise" name="features" value="Traffic Aware Cruise Control">
                    <label for="traffic-aware-cruise">Traffic Aware Cruise Control</label>
                </div>
            </div>
            
            <button type="submit">Submit Design</button>
        </form>
        
        <footer>
            <p>&copy; 2024 Car Design Co.</p>
        </footer>
    </div>
    
    <script src="design.js"></script>
</body>
</html>
