<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Builder</title>
    <link rel="stylesheet" href="sales.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Build Your Dream Car</h1>
            <p>Select your preferences and we'll handle the rest.</p>
        </header>
        
        <section class="builder">
            <div class="option-group">
                <label for="model">Model:</label>
                <select id="model">
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="sport">Sport</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                  <option value="grey">Grey</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="dealership">Dealership Location:</label>
                <select id="dealership">
                    <option value="new-york">Haryana</option>
                    <option value="los-angeles">New Delhi</option>
                    <option value="chicago">Mumbai</option>
                </select>
            </div>
            
            <button id="buildButton">Build Your Car</button>
        </section>
        
        <footer>
            <p>Contact us at <a href="mailto:sales@carbuilder.com">sales@LizMotors.com</a></p>
        </footer>
    </div>
    
    <script src="sales.js"></script>
</body>
</html>
